<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card</title>
  <link rel="stylesheet" href="Business Card.css">
</head>
<body>

  <div class="business-card">
    <img class="profile-image" src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="Profile picture of a flower">

    <p class="full-name">Your Name</p>
    <p class="designation">Software Developer</p>
    <p class="company">@freeCodeCamp</p>

    <hr>

    <p>your-email@example.com</p>
    <p>(123) 456-7890</p>

    <a class="portfolio-link" href="https://github.com/">Portfolio</a>

    <hr>

    <div class="social-media">
      <h2>Connect with me</h2>
      <a href="https://twitter.com/">Twitter</a>
      <a href="https://www.linkedin.com/">LinkedIn</a>
      <a href="https://github.com/">GitHub</a>
    </div>
  </div>

</body>
</html>
