<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="Job Application Form.css">
</head>
<body>

  <div class="container">
    <h1>Job Application Form</h1>

    <form>
      <!-- Name -->
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <!-- Position -->
      <label for="position">Position:</label>
      <select id="position" required>
        <option value="">Select a position</option>
        <option value="developer">Developer</option>
        <option value="designer">Designer</option>
        <option value="manager">Manager</option>
      </select>

      <!-- Availability -->
      <fieldset class="radio-group">
        <legend>Availability</legend>

        <label>
          <input type="radio" name="availability" value="full-time" checked> 
          Full-Time
        </label>

        <label>
          <input type="radio" name="availability" value="part-time">
          Part-Time
        </label>
      </fieldset>

      <!-- Message -->
      <label for="message">Why do you want this job?</label>
      <textarea
        id="message" placeholder="Write your motivation" required>
      </textarea>

      <!-- Submit -->
      <button type="submit">Submit Application</button>
    </form>
  </div>

</body>
</html>
