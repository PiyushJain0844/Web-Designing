<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled To-Do List</title>
  <link rel="stylesheet" href="To Do List.css">
</head>
<body>

  <div class="container">
    <h1 class="title">My To-Do List</h1>

    <ul class="todo-list">

      <li>
        <input type="checkbox" id="task1">
        <label for="task1">Learn HTML</label>

        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="https://developer.mozilla.org/" target="_blank">HTML Docs</a>
          </li>
        </ul>
      </li>

      <li>
        <input type="checkbox" id="task2">
        <label for="task2">Learn CSS</label>

        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="https://css-tricks.com/" target="_blank">CSS Tricks</a>
          </li>
        </ul>
      </li>

      <li>
        <input type="checkbox" id="task3">
        <label for="task3">Practice Projects</label>

        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="https://www.freecodecamp.org/" target="_blank">freeCodeCamp</a>
          </li>
        </ul>
      </li>

      <li>
        <input type="checkbox" id="task4">
        <label for="task4">Build Portfolio</label>

        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="https://github.com/" target="_blank">GitHub</a>
          </li>
        </ul>
      </li>

    </ul>
  </div>

</body>
</html>
