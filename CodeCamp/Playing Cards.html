<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="Playing Cards.css">
</head>
<body>
  <main id="playing-cards">
    <!-- Card 1 -->
    <div class="card">
      <div class="left black">A ♠</div>
      <div class="middle">
        <div class="black">♠</div>
      </div>
      <div class="right black">A ♠</div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <div class="left black">2 ♣</div>
      <div class="middle">
        <div class="black">♣</div>
        <div class="black">♣</div>
      </div>
      <div class="right black">2 ♣</div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <div class="left red">3 ♥</div>
      <div class="middle">
        <div class="red">♥</div>
        <div class="red">♥</div>
        <div class="red">♥</div>
      </div>
      <div class="right red">3 ♥</div>
    </div>

    <!-- Card 4 -->
    <div class="card">
      <div class="left black">4 ♣</div>
      <div class="middle">
        <div class="black">♣</div>
        <div class="black">♣</div>
        <div class="black">♣</div>
        <div class="black">♣</div>
      </div>
      <div class="right black">4 ♣</div>
    </div>

    <!-- Card 5 -->
    <div class="card">
      <div class="left red">5 ♦</div>
      <div class="middle">
        <div class="red">♦</div>
        <div class="red">♦</div>
        <div class="red">♦</div>
        <div class="red">♦</div>
        <div class="red">♦</div>
      </div>
      <div class="right red">5 ♦</div>
    </div>
  </main>
</body>
</html>
