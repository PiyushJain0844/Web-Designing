<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Player</title>
</head>
<body>

  <h1>My Multimedia Player</h1>

  <!-- Section 1: Audio -->
  <section>
    <h2>Sailing Away</h2>
    <audio controls aria-label="Audio track Sailing Away">
      <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mpeg">
    </audio>
  </section>

  <!-- Section 2: Video -->
  <section>
    <h2>Understanding the Map Method</h2>
    <video controls width="600" aria-label="Video explaining the JavaScript map method">
      
      <source src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4" type="video/mp4">
      <track src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.vtt" kind="subtitles" srclang="en" label="English">
    </video>
  </section>

  <!-- Section 3: Transcript -->
  <section>
    <h2>Transcript</h2>
    <p>
      This video explains how the JavaScript map method works by transforming each element in an array and returning a new array without modifying the original.
    </p>
  </section>

</body>
</html>
