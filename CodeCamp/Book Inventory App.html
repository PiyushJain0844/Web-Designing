<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Inventory</title>
  <link rel="stylesheet" href="Book Inventory App.css">
</head>
<body>

  <h1>Book Inventory</h1>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Category</th>
        <th>Status</th>
        <th>Rate</th>
      </tr>
    </thead>

    <tbody>
      <tr class="read">
        <td>The Alchemist</td>
        <td>Paulo Coelho</td>
        <td>Fiction</td>
        <td><span class="status">Read</span></td>
        <td>
          <span class="rate one">
            <span></span><span></span><span></span>
          </span>
        </td>
      </tr>

      <tr class="to-read">
        <td>Atomic Habits</td>
        <td>James Clear</td>
        <td>Self Help</td>
        <td><span class="status">To Read</span></td>
        <td>
          <span class="rate">
            <span></span><span></span><span></span>
          </span>
        </td>
      </tr>

      <tr class="in-progress">
        <td>Clean Code</td>
        <td>Robert C. Martin</td>
        <td>Programming</td>
        <td><span class="status">In Progress</span></td>
        <td>
          <span class="rate">
            <span></span><span></span><span></span>
          </span>
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
